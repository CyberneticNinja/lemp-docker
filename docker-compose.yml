services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app/{PROJECT_NAME}:/var/www/html  # Directly mounting your app folder
    expose:
      - "9000"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"  # Map host port 8080 to container port 80
    volumes:
      - ./app/{PROJECT_NAME}:/var/www/html  # Same app folder for Nginx
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network

  db:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: your_database
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql  # Named volume for MariaDB data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mariadb_data: {}  # Named volume for the MariaDB data
